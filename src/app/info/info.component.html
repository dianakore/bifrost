<div class="container-contact100">
  <div class="contact100-map" id="google_map">
    <iframe class="contact100-map"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2789.060674228904!2d9.121251915829754!3d45.64960327910344!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4786964bce814401%3A0x8adba9b2781364b8!2sParco%20Ex%20Tiro%20A%20Segno!5e0!3m2!1sit!2sit!4v1580286773970!5m2!1sit!2sit"
            frameborder="0" style="border:0;" allowfullscreen=""></iframe>
  </div>

  <div class="contact100-more">
    <i class="zmdi zmdi-phone-in-talk"></i>
    (+100) 345 6389
  </div>

  <div class="wrap-contact100">
    <form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Contact Us
				</span>

      <div class="wrap-input100 validate-input" data-validate="Name is required">
        <span class="label-input100">Name</span>
        <input class="input100" type="text" name="name" placeholder="Name...">
        <span class="focus-input100"></span>
      </div>

      <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
        <span class="label-input100">Email</span>
        <input class="input100" type="text" name="email" placeholder="Email addess...">
        <span class="focus-input100"></span>
      </div>

      <div class="wrap-input100">
        <span class="label-input100">Phone</span>
        <input class="input100" type="text" name="phone" placeholder="Phone Number...">
        <span class="focus-input100"></span>
      </div>

      <div class="wrap-input100 validate-input" data-validate = "Message is required">
        <span class="label-input100">Message</span>
        <textarea class="input100" name="message" placeholder="Questions/Comments..."></textarea>
        <span class="focus-input100"></span>
      </div>

      <div class="container-contact100-form-btn">
        <div class="wrap-contact100-form-btn">
          <div class="contact100-form-bgbtn"></div>
          <button class="contact100-form-btn">
            Send
          </button>
        </div>
      </div>
    </form>
  </div>
</div>


<div id="dropDownSelect1"></div>
